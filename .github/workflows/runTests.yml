name: Java CI with Maven

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 22
      uses: actions/setup-java@v3
      with:
        java-version: '22'
        distribution: 'adopt'

    - name: create properties file
      run: touch ./src/test/resources/config.properties
    
    - name: Write to properties file
      uses: christian-draeger/write-properties@1.1.0
      with:
        path: './src/test/resources/config.properties'
        property: |
          'username'
          'password'
          'base_uri'
          'token'
          'token_retrieved'
        value: |
          ${{ secrets.username }}
          ${{ secrets.password }}
          ${{ secrets.base_uri }}
          'ToBeRetrieved'
          '2024-06-25T00:00:00'
    
    - name: Build and test with Maven
      run: mvn -B package --file pom.xml
      working-directory: .
